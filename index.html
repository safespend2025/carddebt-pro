<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardDebt Pro</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b5cff">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    :root { --bg:#fff; --fg:#0b1220; --muted:#667085; --card:#f8f9fb; --line:#e7e7ea; --accent:#0b5cff;
            --ok:#e9f9ee; --ok-border:#b7f0c3;
            --warn:#fff7e6; --warn-border:#ffe7b8;
            --danger:#ffe5e5; --danger-border:#ffd0d0; }
    :root.dark { --bg:#0b0f17; --fg:#eef1f6; --muted:#9aa4b2; --card:#131a26; --line:#1e2633; --accent:#3b82f6;
                 --ok:#0f2a1a; --ok-border:#1d5a33; --warn:#3a2b10; --warn-border:#6b4b12; --danger:#3a1414; --danger-border:#6b1f1f; }
    *{box-sizing:border-box}
    body{font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg);}
    header{padding:16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;background:var(--bg);z-index:9;gap:8px;flex-wrap:wrap}
    h1{font-size:18px;margin:0}
    main{padding:16px;max-width:1100px;margin:0 auto;}
    .row{display:grid;gap:12px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    .muted{color:var(--muted);font-size:14px}
    button{font-size:15px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer}
    button.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    input,select{font-size:15px;padding:10px;border-radius:10px;border:1px solid var(--line);width:100%}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--line);}
    .right{margin-left:auto}
    dialog{border:none;border-radius:16px;max-width:620px;width:92%;padding:0}
    dialog .content{padding:16px}
    dialog header{position:unset;border:none;padding:12px 16px}
    .list{display:grid;gap:8px;margin-top:8px}
    .list .row{grid-template-columns:1fr auto}
    .soft{background:#fff}
    .danger{background:#ffe5e5;border-color:#ffd0d0}
    .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#0b5cff;color:#fff;padding:10px 14px;border-radius:999px;display:none}
    .due-ok{background:var(--ok); border:1px solid var(--ok-border);}
    .due-warn{background:var(--warn); border:1px solid var(--warn-border);}
    .due-danger{background:var(--danger); border:1px solid var(--danger-border);}
    .overdue{outline:2px dashed #ff4d4f;}
    nav.tabs{display:flex;gap:8px;margin-top:12px;margin-bottom:12px;flex-wrap:wrap}
    nav.tabs button{border-radius:999px}
    .hidden{display:none}
    .pill{padding:4px 8px;border-radius:999px;border:1px solid var(--line);font-size:12px}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .toggle{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background:var(--card); color:var(--fg); cursor:pointer; font-size:14px;}
    .kv{display:grid;grid-template-columns:auto 1fr; gap:6px 12px; align-items:center}
    .txn{display:grid; grid-template-columns:1fr auto auto; gap:8px; align-items:center}
    .txn .muted{font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>CardDebt Pro</h1>
    <div class="toolbar">
      <button id="btnTheme" class="toggle" title="Cambiar tema">ðŸŒ“ Tema</button>
      <button id="btnAddCard" class="primary">AÃ±adir tarjeta</button>
    </div>
  </header>
  <main>
    <nav class="tabs">
      <button data-tab="resumen" class="pill" id="tabResumen">General</button>
      <button data-tab="tarjetas" class="pill" id="tabTarjetas">Tarjetas</button>
    </nav>

    <section id="viewResumen">
      <div class="grid">
        <div class="card">
          <strong>Resumen general</strong>
          <div class="kv" style="margin-top:10px">
            <div class="muted">Suma de todas las deudas</div><div id="sumDebt">$0</div>
            <div class="muted">Suma de todos los intereses (mensual)</div><div id="sumInterest">$0</div>
          </div>
        </div>
        <div class="card">
          <strong>Ãšltimos movimientos</strong>
          <div class="list" id="historyList"></div>
        </div>
      </div>
    </section>

    <section id="viewTarjetas" class="hidden">
      <div id="cards" class="grid"></div>
    </section>
  </main>

  <dialog id="dlgCard">
    <header><strong id="dlgCardTitle">Tarjeta</strong></header>
    <div class="content row">
      <input id="cardName" placeholder="Nombre tarjeta (ej. Discover)">
      <input id="cardDebt" placeholder="Cantidad deuda" inputmode="decimal">
      <input id="cardAPR" placeholder="% interÃ©s mensual (ej. 2.5)" inputmode="decimal">
      <input id="cardDueDay" placeholder="DÃ­a de cobro (1â€“31)" inputmode="numeric">
      <div class="muted">InterÃ©s mensual estimado = deuda actual Ã— (% mensual Ã· 100). Se aplica en el dÃ­a de cobro y capitaliza (se suma al balance).</div>
      <div class="actions">
        <button id="saveCard" class="primary">Guardar</button>
        <button id="cancelCard">Cancelar</button>
      </div>
    </div>
  </dialog>

  <dialog id="dlgTxn">
    <header><strong id="dlgTxnTitle">Movimiento</strong></header>
    <div class="content row">
      <select id="txnType">
        <option value="expense">Gasto (+)</option>
        <option value="payment">Pago (âˆ’)</option>
      </select>
      <input id="txnAmount" placeholder="Monto" inputmode="decimal">
      <input id="txnDesc" placeholder="DescripciÃ³n (opcional)">
      <div class="actions">
        <button id="saveTxn" class="primary">Guardar</button>
        <button id="cancelTxn">Cancelar</button>
      </div>
    </div>
  </dialog>

  <dialog id="dlgTxnEdit">
    <header><strong>Editar movimiento</strong></header>
    <div class="content row">
      <select id="editTxnType">
        <option value="expense">Gasto (+)</option>
        <option value="payment">Pago (âˆ’)</option>
      </select>
      <input id="editTxnAmount" placeholder="Monto" inputmode="decimal">
      <input id="editTxnDesc" placeholder="DescripciÃ³n (opcional)">
      <div class="actions">
        <button id="updateTxn" class="primary">Actualizar</button>
        <button id="cancelEditTxn">Cancelar</button>
      </div>
    </div>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
